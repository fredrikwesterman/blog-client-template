<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">  
        <a href="index.html">Back to Admin Page</a>
        <hr> 

        <h1>Update post</h1>
        <hr>

        <form id="form">
            <label for="title">Title</label><br>
            <input type="text" name="title" id="post-title"><br>
    
            <label for="author">Author</label><br>
            <input type="text" name="author" id="post-author"><br>
    
            <label for="tags">Tags</label><br>
            <select name="tags" id="post-tags" multiple>
                <option value="warm">Warm</option>
                <option value="cold">cold</option>
                <option value="sunny">sunny</option>
                <option value="cloudy">cloudy</option>
            </select><br>
    
            <label for="content">Content</label><br>
            <textarea name="content" id="post-content" cols="30" rows="5"></textarea><br>
    
            <label for="submit"></label><br>
            <input type="submit" name="submit">
        </form>
    
    </div> 

    <script src="js/update-post.js"></script>
</body>
</html>
