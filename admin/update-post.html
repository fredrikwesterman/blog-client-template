<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-update-create">  
        <header>
            <a href="index.html" class="admin-page">Back to Admin Page</a>
            <h1>ðŸ¦† Update post ðŸ¦†</h1>
        </header>

        <section>
            <form id="form" class="update-create">
                <label for="title" class="label">Title</label><br>
                <input type="text" name="title" id="post-title"><br>
        
                <label for="author" class="label">Author</label><br>
                <input type="text" name="author" id="post-author"><br>

                <label for="content" class="label">Content</label><br>
                <textarea name="content" id="post-content" cols="57" rows="10"></textarea><br>
        
                <label for="tags" class="label">Tags</label><br>
                <select name="tags" id="tags" class="post-tags" size="6" multiple>
                    <option value="warm">Warm</option>
                    <option value="sunny">sunny</option>
                    <option value="cold">cold</option>
                    <option value="cloudy">cloudy</option>
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                </select><br>
        
                <label for="submit"></label><br>
                <input type="submit" name="submit" class="submit-btn">
            </form>
        </section>
    </div>
